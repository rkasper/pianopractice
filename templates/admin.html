<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PianoPlay.app - Admin</title>
    <link href="static/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="static/image/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="piano_mb">
    <div class="container-md">
        <div class="row">
            <img class="logo-image" src="static/image/logo.png" alt="PianoPlay.app logo">
        </div>
        <div class="row piano_mb_tex-col">
            <div class="col-md-7">
                <h1>Admin Console</h1>
                <p class="piano_mb_title1">View and change the exercises</p>
                <form class="piano_mb-regular-text" action="{{ url_for('admin') }}" method="POST">
                    <div style="display:flex; flex-direction: column; justify-content: center; align-items: center">
                        <label for="scales">Scales</label>
                        <textarea id="scales" name="scales" rows="7" cols="80">{{ scales }}</textarea>
                        <br/>
                        <label for="hanon">Hanon</label>
                        <textarea id="hanon" name="hanon" type="textarea" rows="31" cols="80">{{ hanon }}</textarea>
                        <br/>
                        <label for="blues">Blues School</label>
                        <textarea id="blues" name="blues" type="textarea" rows="17" cols="80">{{ blues }}</textarea>
                        <br/>
                        <input class="admin-submit-btn" id="submit" type="submit" value="Submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
